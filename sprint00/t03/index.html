<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1">
    <link rel="stylesheet" href="style.css">
    <title>Superhero cards</title>
</head>

<body>
    <div>
        <div class="card">
            <img class="image" src="assets/images/Capitan-America.png" alt="Captain America">
            <div class="inside">
                <p class="name_1"><b>Captain America</b></p>
                <p class="name_2">Steven Rogers</p>
            </div>
        </div>    
        <div class="card" id="Iron-Man">
            <img class="image" src="assets/images/Iron-man.png" alt="Iron Man">
            <div class="inside">
                <p class="name_1"><b>Iron Man</b></p>
                <p class="name_2">Tony Stark</p>
            </div>
        </div>
        <div class="card" id="Black-Widow">
            <img class="image" src="assets/images/Black-Widow.png" alt="Black Widow">
            <div class="inside">
                <p class="name_1"><b>Black Widow</b></p>
                <p class="name_2">Natasha Romanoff</p>
            </div>
        </div>
        <div class="card" id="Spider-Man">
            <img class="image" id="Spider-img" src="assets/images/Spider-man.png" alt="Spider Man">
            <div class="inside">
                <p class="name_1"><b>Spider Man</b></p>
                <p class="name_2">Peter Parker</p>
            </div>
        </div>
    </div>
</body>
</html>
