<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <meta name="description" content="t05. Settings">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Settings</h1>
    <div class="form">
        <div class="main">
            <div class="select">
                <p>Typeface</p>
                <select name="typeface" id="typeface">
                    <option value="t1">Acunim Pro</option>
                    <option value="t2">Comic Sans</option>
                    <option value="t3" disabled>Times New Roman</option>
                </select>
            </div>
            <div class="switch">
                <p>Dark UI</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</body>
