<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ollivanders shop</title>
	<link href="style.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="assets/images/ollivanders-logo.png">
</head>

<body>
	<header>
		<div class="logo">
			<img class="logoimg" src="assets/images/ollivanders-logo.png" alt="logo" height="59" width="200">
		</div>
		<div class="head">
			<ul>
				<li><a href='#'>About</a></li>
				<li><a href="#">Menu</a></li>
				<li><input type="search" placeholder="Search..." name="search"></li>
			</ul>
		</div>
	</header>
	<div class="item-2">
		<div class="nav-breadcrumb">
			<ul class="breadcrumb">
			  <li><a href="#">Home</a></li>
			  <li><a href="#">Catalog</a></li>
			</ul>
		  </div>
	</div>
	<div class="item-3">
		<div class="sidemenu">
			<aside class="filters-block">
				<div class="filters">
					<input type="checkbox" id="flower">
					<label for="flower">Walnut</label>
				</div>
				<div class="filters">
					<input type="checkbox" id="ood">
					<label>Blackthorn</label>
				</div>
				<div class="filters">
					<input type="checkbox" id="sweet">
					<label for="sweet">Birch</label>
				</div>
				<div class="filters">
					<div class="price"><label>Price</label></div>
					<input type="range" id="range">
					<p><span class="oneprice">1,500</span><span>20,000</span></p>
				</div>
			</aside>
		</div>
		<div class="mainblock">
			<div class="item-card">
				<div class="wands">
					<a class="h-card" href="card.html">
						<img src="assets/images/01.jpg" alt="Wanult"></a>
					<h3>Walnut <br>- Dragon</h3>
					<p class="price">1236</p>
					<button class="buy">buy</button>
				</div>
			</div>
			<div class="item-card">
				<div class="wands">
					<a class="h-card" href="card.html">
						<img src="assets/images/04.jpg" alt="Holly"></a>
					<h3>Holly - <br>Phoenix feather</h3>
					<p class="price">5700</p>
					<button class="buy">buy</button>
				</div>
			</div>
			<div class="item-card">
				<div class="wands">
					<a class="h-card" href="card.html">
						<img src="assets/images/02.png" alt="Blackthorn"></a>
					<h3>Blackthorn - <br> Troll whisker</h3>
					<p class="price">9450</p>
					<button class="buy">buy</button>
				</div>
			</div>
			<div class="item-card">
				<div class="wands">
					<a class="h-card" href="card.html">
						<img src="assets/images/03.jpg" alt="Birch"></a>
					<h3>Birch - <br> Heartstring</h3>
					<p class="price">3900</p>
					<button class="buy">buy</button>
				</div>
			</div>
		</div>
	</div>
	<div class="pagination">
		<p class="page">page:
			<span class="firstpage">1</span>
			<span>2</span>
			<span class="etc">...</span>
		</p>
	</div>
	<footer>
		<p>Ollivanders shop&#169;</p>
	</footer>
</body>

</html>
